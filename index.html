<head>

    <div class="rain back-row"></div>

                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="HI">Hawaii</option>
                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana</option>
                    <option value="IA">Iowa</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="ME">Maine</option>
                    <option value="MD">Maryland</option>
                    <option value="MA">Massachusetts</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MS">Mississippi</option>
                    <option value="MO">Missouri</option>
                    <option value="MT">Montana</option>
                    <option value="NE">Nebraska</option>
                    <option value="NV">Nevada</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NY">New York</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>
                    <option value="VT">Vermont</option>
                    <option value="VA">Virginia</option>
                    <option value="WA">Washington</option>
                    <option value="WV">West Virginia</option>
                    <option value="WI">Wisconsin</option>
                    <option value="WY">Wyoming</option>
                    </select>
                  </div>
                  <button id="new-location" type="button" class="btn btn-outline-light btn-sm">Change Location</button>
              </form>    
                   
        </div>

        <!-- collumn middle -->

        <div class="col-md-8">
          <header><h1>Get Prepared</h1></header>
        </div>

        <!-- collumn right -->
        <div class="col-md-2" id="doomsday">
          <img id="doomsday" width=100px src="https://wp-media.patheos.com/blogs/sites/347/2019/01/DoomsdayClock2.png" alt=doomsday clock></img>
            <p>Doomsday Clock is 3 minutes to midnight</p>
        </div>
    </div>
      

    <!-- row 2 -->
    <div class="row">

      <!-- collum left -->
        <div id="current-location" class="col-md-3">
          <div id="weather-display"></div>
        </div>

        <!-- collum middle -->
        <div class="col-md-6" id="disaster-list">
          <p>placeholder for list of recent disasters functionality</p>
        </div>

        <!-- collumn right -->
        <div class="col-md-3">
          <a class="twitter-timeline" data-width="300" data-height="400" href="https://twitter.com/fema?ref_src=twsrc%5Etfw">Tweets by fema</a> <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
           </div>
    </div>

    <!-- row 3 -->
    <div class="row">

      <!-- collum left -->
        <div class="col-md-3">
          <form>
            <div class="form-group">
                  <label for="exampleFormControlSelect1">How many dependants do you have?</label>
                  <select class="form-control" id="exampleFormControlSelect1">
                    <option>0</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="exampleFormControlSelect2">How many of them are under the age of 5?</label>
                  <select class="form-control" id="exampleFormControlSelect2">
                    <option>0</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="exampleFormControlSelect3">Does anyone have a diasability?</label>
                  <select class="form-control" id="exampleFormControlSelect3">
                    <option>no</option>
                    <option>yes</option>
                  </select>
                </div>
              </form>
              <div class="btn-group btn-group-toggle" data-toggle="buttons">
                <label class="btn btn-secondary active">
                  <input type="radio" name="options" id="option1" checked> Serious
                </label>
                <label class="btn btn-secondary">
                  <input type="radio" name="options" id="option2"> Zombies
                </label>
                <label class="btn btn-secondary">
                  <input type="radio" name="options" id="option3"> Aliens
                </label>
              </div>
              <button class="btn btn-primary" id="generate" type="button">Generate My List</button>
            </div>

            <!-- collum middle -->
            
            <div class="col-md-6" id="lists">
              <div  id="disaster-prone"></div>
            </div>

            <!-- collum right -->
        <div class="col-md-3" id="shopping-cart">
          <i class="fas fa-cart-arrow-down fa-5x"></i>
        <p>placeholder for shopping functionality</p>
